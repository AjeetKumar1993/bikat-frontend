<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Action Button</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Dropdown Action Button Table</h2>

<table id="recordsTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>
                <div class="dropdown">
                    <button class="dropdown-btn">Actions</button>
                    <div class="dropdown-content">
                        <button class="view-btn" onclick="viewRecord(1)">View</button>
                        <button class="edit-btn" onclick="editRecord(1)">Edit</button>
                        <button class="duplicate-btn" onclick="duplicateRecord(this)">Duplicate</button>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>jane@example.com</td>
            <td>
                <div class="dropdown">
                    <button class="dropdown-btn">Actions</button>
                    <div class="dropdown-content">
                        <button class="view-btn" onclick="viewRecord(2)">View</button>
                        <button class="edit-btn" onclick="editRecord(2)">Edit</button>
                        <button class="duplicate-btn" onclick="duplicateRecord(this)">Duplicate</button>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<script>
    function viewRecord(id) {
        alert('View record with ID: ' + id);
    }

    function editRecord(id) {
        alert('Edit record with ID: ' + id);
    }

    function duplicateRecord(button) {
        // Get the row containing the button
        var row = button.parentNode.parentNode.parentNode.parentNode;
        // Clone the row
        var clone = row.cloneNode(true);
        // Append the cloned row to the table
        document.getElementById('recordsTable').getElementsByTagName('tbody')[0].appendChild(clone);
    }
</script>

</body>
</html>
